<body>
    
    
  <h1>Contant Us</h1>
  <!-- form 1 -->

  <div class="father">

            <label>Phone:</label>
            <input placeholder="(555)123-4567" ><br><br>

    <!-- form 2 -->
   <form>
        <fieldset>
            <legend>Message</legend>

            <label>Subject:</label>

            </select>

            <p>Priority:<br>
                    <input type="radio">

                    <label>High</label> 
            </p>
 
                    <br>

        </fieldset>
    </form>

    <!-- form 3-->
     <form>
        <fieldset>
            <legend>Preferences</legend>
           <label>
                 <input type="checkbox">
                 Subcribe to newsletter
            </label>
            <br><br>
            
        </fieldset>
    </form>
 <br>


 <!-- Buttoms-->
  <div class="btn">
    <button>Send Message</button>
    <button>Reset</button>
    </div>
    </div>
