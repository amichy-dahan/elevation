<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <h1>Contant Us</h1>
  <!-- form 1 -->
    <form>
        <fieldset>
            <legend>Prsonal Information</legend>

            <label>Name:</label>
            <input placeholder="Your name"><br><br>

            <label>Email:</label>
            <input placeholder="your@email.com"><br><br>

            <label>Phone:</label>
            <input placeholder="(555)123-4567" ><br><br>
        </fieldset>
    </form>

    <!-- form 2 -->
   <form>
        <fieldset>
            <legend>Message Details</legend>

            <label>Subject:</label>
            <select>
                <option>Select subject</option>
            </select>

            <p>Priority:<br>
                    <input type="radio">
                    <label>Low</label>
                    <input type="radio">
                    <label>Medium</label>
                    <input type="radio">
                    <label>High</label> 
            </p>
 
                    <br><br>
                    <label>Message:</label><br>
                    <textarea rows="4" cols="50" placeholder="Your message.."></textarea><br><br>
        </fieldset>
    </form>

    <!-- form 3-->
     <form>
        <fieldset>
            <legend>Preferences</legend>
           <label>
                 <input type="checkbox">
                 Subcribe to newsletter
            </label>
            <br><br>
              <label>Contant Method:</label>
            <select>
                <option>Email</option>
            </select>
        </fieldset>
    </form>
 <br>


 <!-- Buttoms-->
    <button>Send Message</button>
    <button>Reset</button>
</body>
</html>
